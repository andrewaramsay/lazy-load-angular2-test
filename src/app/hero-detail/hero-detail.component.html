<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div>
        <label>id: </label>
        <span>{{hero.id}}</span>
    </div>
    <div>
        <label>name: </label>
        <input type="text" [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <button type="button" (click)="goBack()">Go Back</button>
</div>
